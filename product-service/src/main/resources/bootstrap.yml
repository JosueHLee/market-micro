spring:
  application:
    name: product-service
  cloud:
    nacos:
      config:
        import-check:
          enabled: false
        server-addr: ${NACOS_SERVER:nacos-server:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yaml
  config:
    # 关键配置
    import: optional:nacos:${spring.application.name}.yaml